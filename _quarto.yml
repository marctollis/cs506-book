project:
  type: book
  output-dir: docs

book:
  title: "CS506: Data Wrangling and Management"
  subtitle: "Fall 2025"
  author: 
    - name: Marc Tollis, PhD
      affiliations:
        - name: Northern Arizona University
  cover-image: cover.png
  site-url: https://marctollis.github.io/cs506-book/
  repo-url: https://github.com/marctollis/cs506-book
  repo-actions: [source, issue]
  chapters:
    - index.qmd
    - references.qmd
  sidebar:
    style: "floating"
    collapse-level: 1
    border: true
    search: true

crossref: 
    appendix-delim: ":"

bibliography: references.bib

format:
  html:
    theme: cosmo
    smooth-scroll: true
    code-link: true
    code-tools:
      toggle: true
    code-fold: false
    highlight-style: printing
    code-block-bg: true